<!doctype html>
<html lang="en">

<head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            .container{
                height: 100dvh;
                display: grid;
                place-items: center;

            }
            .card{
                width: 40vw;
            }
            #login{
                color: black;
                
               
            }
        </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container mt-5">

            <div class="col-md-6 card mx-auto p-5 shadow-lg ">
                <form method="post">
                    {% csrf_token %}
                    <h3>Register</h3>
                    <hr>
                        {% for message in messages %}
                        <div class="alert alert-primary" role="alert">
                            {{ message }}
                          </div>
                        {% endfor %}
                    <div class="mb-2">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="" aria-describedby="">
                        
                    </div>
                     <!-- <div class="mb-3">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text"  name="last_Name" class="form-control" id="" aria-describedby=""> 
                        
                     </div>  -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="" aria-describedby="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                      <div>
                        Already have a account!
                      <a id="login" href="{% url 'login_page' %}">Login</a>

                      </div>
                    
                    
                    </div>
                    
                </form>
            </div>


        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
