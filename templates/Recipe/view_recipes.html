<!doctype html>
<html lang="en">

<head>
    <title>view</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>

    </style>
</head>

<body>
    <header>
        {% include 'components/menu.html' %}
    </header>
    <main>
        <div class="container">
            <div class="row">

                {% for recipe in recipes %}
                <div class="col-lg-3">
                    <div class="card m-2">
                        <img class="card-img-top hero-img" src="{{recipe.recipe_img.url}}" alt="{{recipe.title}}">
                        <div class="card-body">
                            <h5>{{recipe.recipe_name}}</h5>
                            <p> {{recipe.recipe_description}}
                            </p>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-primary" >Edit</a>
                            <a class="btn btn-danger" href="{% url 'delete_recipes' recipe.id %}">Delete</a>
                        </div>
                    </div>
                </div>


                {% empty %}
                <h1>No recipe Available</h1>
                <a style="width: 10vw;" class="btn btn-primary" href="{% url 'add_recipes' %}">Add recipes</a>
                {% endfor %}


            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
